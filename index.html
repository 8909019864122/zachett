<!DOCTYPE html>
<html>
  <head>
    <title>Цифровое искусство - Выставка в Екатеринбурге</title>
    <meta name="description" content="Цифровое искусство - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  
  <body>
    <a-scene>
      <a-box position="-2 0.5 -3" rotation="0 45 0" src="texture1.png">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite" to="-2 2.2 -3"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="0 405 0" repeat="indefinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
      </a-box>

      <a-sphere position="-1 1 -5" radius="1" src="texture2.jpg">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite" to="-1 2.2 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="0 405 0" repeat="indefinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
      </a-sphere>

      <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" src="texture3.jpg">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite" to="0 2.2 -3"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="0 405 0" repeat="indefinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
      </a-cylinder>

      <a-plane position="1 0 -4" rotation="-90 0 0" width="10" height="4" color="#696969">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite" to="1 0.5 -4"></a-animation>
      </a-plane>

      <a-tetrahedron position="2 0.75 -3" radius="0.5" src="texture5.jpg">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite" to="2 2.2 -3"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="0 405 0" repeat="indefinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
      </a-tetrahedron>

      <a-ring position="2 1.5 -5" radiusInner="0.2" radiusOuter="0.5" src="texture4.jpg">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite" to="2 2.2 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="0 405 0" repeat="ind efinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
      </a-ring>

      <a-sky src="image.jpg"></a-sky>
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
      
    </a-scene>
  </body>
</html>
